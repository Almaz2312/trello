{% extends 'base.html' %}
{% block content %}

<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>


<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
<a href="{% url 'password_reset' %}">Reset password</a>

{% endblock %}
